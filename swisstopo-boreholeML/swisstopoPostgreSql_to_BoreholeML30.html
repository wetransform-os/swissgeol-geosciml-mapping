		{

		{

			"explanation": "<p>Creates a <em>Borehole</em> instance for each <em>codelist</em> instance in the source data set.</p>\n<br />Before the property transformations are run, the target instance is populated by executing the following Groovy script:<br /><br /><pre><code class=\"language-groovy\">//this groovy script collects all ids and text values of codelist\r\n//and all codes of codelist\r\n//no target is created\r\n\r\nwithTransformationContext {\r\n\tdef c = _.context.collector(it)\r\n\t\r\n\tdef codelist_ids = _source.p.id_cli.value()\r\n\tdef codelist_text = _source.p.text_cli_en.value()\r\n\t\r\n\tc.codelist[codelist_ids] << codelist_text\r\n\t\r\n\tdef codelist_code = _source.p.code_cli.value()\r\n\tc.codelist_id_code[codelist_ids] << codelist_code\r\n}</code></pre>",

		{
			"functionName": "Groovy Join",
			"functionId": "eu.esdihumboldt.cst.functions.groovy.join",
			"typeRelation": true,
			"functionParameters": [
				{
					"paramLabel": "script",
					"paramName": "script",
					"paramValue": "def stratigraphyList = _source.links.stratigraphy.list()\r\n\r\n\r\n\r\ndef getCodelistValueById(codelistId) {\r\n\tdef c = _.context.collector()\r\n\tdef textEn = c.codelist[codelistId].value()\t\r\n\treturn textEn\r\n}\r\n\r\ndef getWaterContentListValue(codelistId){\r\n\tdef sourceValue = getCodelistValueById(codelistId)\r\n\t\r\n\tswitch (sourceValue) {\r\n\t\tcase 'dry':\r\n\t\treturn 'feu1'\r\n\t\t\r\n\t\tcase 'earth-moist':\r\n\t\treturn 'feu3'\r\n\t\t\r\n\t\tcase 'moist':\r\n\t\treturn 'feu4'\r\n\t\t\r\n\t\tcase 'wet':\r\n\t\treturn 'feu5'\r\n\t\t\r\n\t\tcase 'not specified':\r\n\t\tbreak\r\n\t}\r\n}\r\n\r\ndef getConsistencyListValue(codelistId){\r\n\tdef sourceValue = getCodelistValueById(codelistId)\r\n\t\r\n\tswitch (sourceValue) {\r\n\t\tcase 'very soft':\r\n\t\treturn 'bre '\r\n\t\t\r\n\t\tcase 'soft':\r\n\t\treturn 'wh '\r\n\t\t\r\n\t\tcase 'firm':\r\n\t\treturn 'hfe '\r\n\t\t\r\n\t\tcase 'stiff':\r\n\t\treturn 'stf '\r\n\t\t\r\n\t\tcase 'hard':\r\n\t\treturn 'fe '\r\n\t\t\r\n\t\tcase 'very hard':\r\n\t\treturn 'fe '\r\n\t\t\r\n\t\tcase 'not specified':\r\n\t\tbreak\r\n\t}\r\n}\r\n\r\ndef getCompactnessListValue(codelistId){\r\n\tdef sourceValue = getCodelistValueById(codelistId)\r\n\t\r\n\tswitch (sourceValue) {\r\n\t\tcase 'very loose':\r\n\t\treturn 'ld1 '\r\n\t\t\r\n\t\tcase 'loose':\r\n\t\treturn 'ld2 '\r\n\t\t\r\n\t\tcase 'moderately loose':\r\n\t\treturn 'ld3 '\r\n\t\t\r\n\t\tcase 'dense':\r\n\t\treturn 'ld4 '\r\n\t\t\r\n\t\tcase 'very dense':\t\r\n\t\treturn 'ld5 '\r\n\t\t\r\n\t\tcase 'not specified':\t\r\n\t\tbreak\r\n\t}\r\n}\r\n\r\ndef getChronoStratListValue(codelistId){\r\n\tdef codelistTextEn = getCodelistValueById(codelistId)\r\n\t\r\n\tswitch (codelistTextEn) {\r\n\t\tcase 'Phanerozoic':\r\n\t\treturn 'PH'\r\n\t\tcase 'Calabrian':\r\n\t\treturn 'Q1C'\r\n\t\tcase 'Gelasian':\r\n\t\treturn 'Q1G'\r\n\t\tcase 'Pliocene':\r\n\t\treturn 'N2'\r\n\t\tcase 'Santonian':\r\n\t\treturn 'K2S'\r\n\t\tcase 'Turonian':\r\n\t\treturn 'K2T'\r\n\t\tcase 'Induan':\r\n\t\treturn 'T1I'\r\n\t\tcase 'Lopingian':\r\n\t\treturn 'P3'\r\n\t\tcase 'Changhsingian':\r\n\t\treturn 'P3C'\r\n\t\tcase 'Wuchiapingian':\r\n\t\treturn 'P3W'\r\n\t\tcase 'Guadalupian':\r\n\t\treturn 'P2'\r\n\t\tcase 'Capitanian':\r\n\t\treturn 'P2C'\r\n\t\tcase 'Wordian':\r\n\t\treturn 'P2W'\r\n\t\tcase 'Cisuralian':\r\n\t\treturn 'P1'\r\n\t\tcase 'Kungurian':\r\n\t\treturn 'P1K'\r\n\t\tcase 'Artinskian':\r\n\t\treturn 'P1Ar'\r\n\t\tcase 'Sakmarian':\r\n\t\treturn 'P1S'\r\n\t\tcase 'Pennsylvanian':\r\n\t\treturn 'C2'\r\n\t\tcase 'Mississippian':\r\n\t\treturn 'C1'\r\n\t\tcase 'Gzhelian':\r\n\t\treturn 'C2G'\r\n\t\tcase 'Kasimovian':\r\n\t\treturn 'C2K'\r\n\t\tcase 'Moscovian':\r\n\t\treturn 'C2M'\r\n\t\tcase 'Serpukhovian':\r\n\t\treturn 'C1S'\r\n\t\tcase 'Tournaisian':\r\n\t\treturn 'C1T'\r\n\t\tcase 'Ludlow':\r\n\t\treturn 'S3'\r\n\t\tcase 'Wenlock':\r\n\t\treturn 'S2'\r\n\t\tcase 'Llandovery':\r\n\t\treturn 'S1'\r\n\t\tcase 'Middle Ordovician':\r\n\t\treturn 'O2'\r\n\t\tcase 'Middle Devonian':\r\n\t\treturn 'D2'\r\n\t\tcase 'Silurian':\r\n\t\treturn 'S'\r\n\t\tcase 'Ordovician':\r\n\t\treturn 'O'\r\n\t\tcase 'Cambrian':\r\n\t\treturn 'Cb'\r\n\t\tcase 'Pridoli':\r\n\t\treturn 'S4'\r\n\t\tcase 'Cenozoic':\r\n\t\treturn 'CZ'\r\n\t\tcase 'Quaternary':\r\n\t\treturn 'Q'\r\n\t\tcase 'Holocene':\r\n\t\treturn 'Q2'\r\n\t\tcase 'Pleistocene':\r\n\t\treturn 'Q1'\r\n\t\tcase 'Neogene':\r\n\t\treturn 'N'\r\n\t\tcase 'Miocene':\r\n\t\treturn 'N1'\r\n\t\tcase 'Oligocene':\r\n\t\treturn 'E3'\r\n\t\tcase 'Eocene':\r\n\t\treturn 'E2'\r\n\t\tcase 'Paleocene':\r\n\t\treturn 'E1'\r\n\t\tcase 'Mesozoic':\r\n\t\treturn 'MZ'\r\n\t\tcase 'Campanian':\r\n\t\treturn 'K2Ca'\r\n\t\tcase 'Coniacian':\r\n\t\treturn 'K2Cc'\r\n\t\tcase 'Cenomanian':\r\n\t\treturn 'K2Cn'\r\n\t\tcase 'Albian':\r\n\t\treturn 'K1Al'\r\n\t\tcase 'Aptian':\r\n\t\treturn 'K1Ap'\r\n\t\tcase 'Barremian':\r\n\t\treturn 'K1Ba'\r\n\t\tcase 'Hauterivian':\r\n\t\treturn 'K1H'\r\n\t\tcase 'Va
