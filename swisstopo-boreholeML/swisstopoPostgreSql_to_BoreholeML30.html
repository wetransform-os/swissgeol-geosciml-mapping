							"propertyType": "?",

							"propertyDescription": "<p>[de] Zusammenfassende Grundwasserbeobachtungen bezogen auf den Bohrvorgang nach DIN4022. Enth\u00e4lt die Grundwasserbeobachtungen<br />\nbeim ersten Antreffen des Grundwassers bis zur Beendigung der Bohrarbeiten.</p>\n<p>[en] Comprehensive Information about the groundwater level according to DIN4022. Contains the groundwater observations during the drilling process until drillhole completion.</p>\n"
						},

							"propertyType": "Null",
							"propertyCardinality": "0..1",
							"propertyDescription": "<p>gml:NilReasonType defines a content model that allows recording of an explanation for a void value or other exception.<br />\ngml:NilReasonType is a union of the following enumerated values:<br />\n-\tinapplicable there is no value<br />\n-\tmissing the correct value is not readily available to the sender of this data. Furthermore, a correct value may not exist<br />\n-\ttemplate the value will be available later<br />\n-\tunknown the correct value is not known to, and not computable by, the sender of this data. However, a correct value probably exists<br />\n-\twithheld the value is not divulged<br />\n-\tother:text other brief explanation, where text is a string of two or more characters with no included spaces<br />\nand<br />\n-\tanyURI which should refer to a resource which describes the reason for the exception<br />\nA particular community may choose to assign more detailed semantics to the standard values provided. Alternatively, the URI method enables a specific or more complete explanation for the absence of a value to be provided elsewhere and indicated by-reference in an instance document.<br />\ngml:NilReasonType is used as a member of a union in a number of simple content types where it is necessary to permit a value from the NilReasonType union as an alternative to the primary type.</p>\n"

							"propertyDescription": "<p>gml:NilReasonType defines a content model that allows recording of an explanation for a void value or other exception.<br />\ngml:NilReasonType is a union of the following enumerated values:<br />\n-\tinapplicable there is no value<br />\n-\tmissing the correct value is not readily available to the sender of this data. Furthermore, a correct value may not exist<br />\n-\ttemplate the value will be available later<br />\n-\tunknown the correct value is not known to, and not computable by, the sender of this data. However, a correct value probably exists<br />\n-\twithheld the value is not divulged<br />\n-\tother:text other brief explanation, where text is a string of two or more characters with no included spaces<br />\nand<br />\n-\tanyURI which should refer to a resource which describes the reason for the exception<br />\nA particular community may choose to assign more detailed semantics to the standard values provided. Alternatively, the URI method enables a specific or more complete explanation for the absence of a value to be provided elsewhere and indicated by-reference in an instance document.<br />\ngml:NilReasonType is used as a member of a union in a number of simple content types where it is necessary to permit a value from the NilReasonType union as an alternative to the primary type.</p>\n"

							"typeDescription": "<p>[de] Enth\u00e4lt die Angaben zur Bohrungslokation und die Stammdaten pro Bohrung.</p>\n<p>[en] Contains location data and header information of the borehole.</p>\n"
						},
						{
							"propertyType": "?",
							"propertyCardinality": "0..110",
							"propertyDescription": "<p>[de] Abzugebendes Schichtenverzeichnis. Das Schichtenverzeichnis besteht aus der Abfolge einzeln abgrenzbarer Schichten, deren Merkmale jeweils in der Klasse Lithology beschrieben werden. Ein Schichtenverzeichnis verf\u00fcgt \u00fcber mindestens eine Schicht. Es k\u00f6nnen mehrere Schichtenverzeichnis-Versionen pro Bohrung gespeichert werden.</p>\n<p>[en] Disposable interval series for the borehole. The interval series consists of an amount of single layers with specific intervals, whose attributes are stored in the class Lithology. An interval series must have at least one interval defining one layer. It is possible to store several versions of interval series for the same borehole.</p>\n"

							"propertyDescription": "<p>[de] Abzugebendes Schichtenverzeichnis. Das Schichtenverzeichnis besteht aus der Abfolge einzeln abgrenzbarer Schichten, deren Merkmale jeweils in der Klasse Lithology beschrieben werden. Ein Schichtenverzeichnis verf\u00fcgt \u00fcber mindestens eine Schicht. Es k\u00f6nnen mehrere Schichtenverzeichnis-Versionen pro Bohrung gespeichert werden.</p>\n<p>[en] Disposable interval series for the borehole. The interval series consists of an amount of single layers with specific intervals, whose attributes are stored in the class Lithology. An interval series must have at least one interval defining one layer. It is possible to store several versions of interval series for the same borehole.</p>\n"

							"propertyType": "IntervalPropertyType",
							"propertyCardinality": "1..110",
							"propertyDescription": "<p>[de] Der abstrakte Datentyp layer dient der Vererbung allgemeiner Schichtdaten an Haupt- und Teilschichten.</p>\n<p>[en] The abstract data type layer serves the inheritance of general interval data to main layers and sub layers.</p>\n"

							"typeDescription": "<p>[de] Enth\u00e4lt die Angaben zur Bohrungslokation und die Stammdaten pro Bohrung.</p>\n<p>[en] Contains location data and header information of the borehole.</p>\n"
						},
						{
							"propertyType": "?",
							"propertyCardinality": "0..110",
							"propertyDescription": "<p>[de] Abzugebendes Schichtenverzeichnis. Das Schichtenverzeichnis besteht aus der Abfolge einzeln abgrenzbarer Schichten, deren Merkmale jeweils in der Klasse Lithology beschrieben werden. Ein Schichtenverzeichnis verf\u00fcgt \u00fcber mindestens eine Schicht. Es k\u00f6nnen mehrere Schichtenverzeichnis-Versionen pro Bohrung gespeichert werden.</p>\n<p>[en] Disposable interval series for the borehole. The interval series consists of an amount of single layers with specific intervals, whose attributes are stored in the class Lithology. An interval series must have at least one interval defining one layer. It is possible to store several versions of interval series for the same borehole.</p>\n"
						},

							"propertyDescription": "<p>[de] Die Daten einer abgrenzbaren Schicht. Jeder Schicht muss mindestens ein Gesteinstyp zugeordnet werden, dessen Merkmale in der Klasse Lithology beschrieben werden. Es k\u00f6nnen bis maximal 9 verschiedene Gesteinstypen zugeordnet werden. Jeder Schicht muss eine stratigraphische Bezeichnung zugeordnet sein.</p>\n<p>[en] The strata data of a layer. Each layer must be associated with at least one rock type, whose attributes are stored in the class Lithology. Each layer can be associated with up to nine different rock types. Each layer must be associated with a stratigraphical term.</p>\n"

							"typeDescription": "<p>[de] Enth\u00e4lt die Angaben zur Bohrungslokation und die Stammdaten pro Bohrung.</p>\n<p>[en] Contains location data and header information of the borehole.</p>\n"
						},
						{
							"propertyType": "PointPropertyType",
							"propertyCardinality": "1..1",
							"propertyDescription": "<p>[de] Position des Bohrloch-Ansatzpunktes. Der Datentyp enth\u00e4lt eine dreidimensionale Koordinate basierend auf der Umrechnung von Origin.originalLocation und Origin.elevation. Das Attribut gml:id setzt sich zusammen aus dem K\u00fcrzel in databaseSource und der jeweiligen Bohrungs-ID in id. Syntax: database_id</p>\n<p>[en] Position of the borehole-location. The data type contains a three-dimensional coordinate based on the transformation of Origin.originalLocation and Origin.elevation. The attribute gml:id is a compound key of the code in databaseSource and the given borehole-ID in id. Syntax: database_id</p>\n"
						},
						{
							"propertyType": "Point",
							"propertyCardinality": "0..1",
							"propertyDescription": "<p>A Point is defined by a single coordinate tuple. The direct position of a point is specified by the pos element which is of type DirectPositionType.</p>\n"
