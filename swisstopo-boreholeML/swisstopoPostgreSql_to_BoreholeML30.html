		{

					"paramValue": "// this groovy script searches for the (en) text of 'purpose_id_cli' \r\n// defined in the source table 'codelist' and classifies the result \r\n\r\ndef c = _.context.collector()\r\ndef textEn = c.codelist[purpose_id_cli].value()\r\n\r\nswitch (textEn){\r\n\tcase 'contaminated sites':\r\n\treturn 'AUD'\r\n\t\r\n\tcase 'downhole heat exchanger':\r\n\treturn 'GTH'\r\n\t\r\n\tcase 'hydrology':\r\n\treturn 'HY'\r\n\t\r\n\tcase 'other ':\r\n\treturn 'Sonstiger Zweck'\r\n\t\r\n\tcase 'not specified':\r\n\treturn 'UN'\r\n}\r\n\r\n",

						{
							"typeDescription": "<p>[de] Enth\u00e4lt die Angaben zur Bohrungslokation und die Stammdaten pro Bohrung.</p>\n<p>[en] Contains location data and header information of the borehole.</p>\n"
						},
						{
							"propertyType": "PointPropertyType",
							"propertyCardinality": "1..1",
							"propertyDescription": "<p>[de] Position des Bohrloch-Ansatzpunktes. Der Datentyp enth\u00e4lt eine dreidimensionale Koordinate basierend auf der Umrechnung von Origin.originalLocation und Origin.elevation. Das Attribut gml:id setzt sich zusammen aus dem K\u00fcrzel in databaseSource und der jeweiligen Bohrungs-ID in id. Syntax: database_id</p>\n<p>[en] Position of the borehole-location. The data type contains a three-dimensional coordinate based on the transformation of Origin.originalLocation and Origin.elevation. The attribute gml:id is a compound key of the code in databaseSource and the given borehole-ID in id. Syntax: database_id</p>\n"
						},
						{
							"propertyType": "Point",
							"propertyCardinality": "0..1",
							"propertyDescription": "<p>A Point is defined by a single coordinate tuple. The direct position of a point is specified by the pos element which is of type DirectPositionType.</p>\n"
						}
					],
					"shortName": "Point",
					"entity": {
						"type": {
							"localName": "BoreholeType",
							"namespace": "http://www.infogeo.de/boreholeml/3.0"
						},

							{
								"localName": "location",

							},
							{
								"localName": "Point",
								"namespace": "http://www.opengis.net/gml/3.2"
							}
						]
					}
				}
			],
			"explanation": "<p>Fills the <em>Point</em> property with point geometries created from source properties, where the <em>location_x_bho</em> property is x, the <em>location_y_bho</em> property is y and the <em>elevation_z_bho</em> property is z.<br />\nThe reference system epsg:2056 is used.</p>\n",

						},
						{
							"propertyType": "GeographicalName",

							"propertyDescription": "<p>&ndash; Definition &ndash;<br />\nProper noun applied to a real world entity.</p>\n"
						},
						{
							"propertyType": "SpellingOfNamePropertyType",
							"propertyCardinality": "1..110",
							"propertyDescription": "<p>&ndash; Definition &ndash;<br />\nA proper way of writing the geographical name.</p>\n<p>&ndash; Description &ndash;<br />\nNOTE 1 Different spellings should only be used for names rendered in different scripts. .</p>\n<p>NOTE 2 While a particular GeographicalName should only have one spelling in a given script, providing different spellings in the same script should be done through the provision of different geographical names associated with the same named place.</p>\n"
						},
						{
							"propertyType": "SpellingOfName",
							"propertyCardinality": "1..1",
							"propertyDescription": "<p>&ndash; Definition &ndash;<br />\nProper way of writing a name.</p>\n<p>&ndash; Description &ndash;<br />\nSOURCE Adapted from [UNGEGN Manual 2006].</p>\n<p>NOTE Proper spelling means the writing of a name with the correct capitalisation and the correct letters and diacritics present in an accepted standard order.</p>\n"
						},
						{
							"propertyType": "? extends string",
							"propertyCardinality": "1..1",
							"propertyDescription": "<p>&ndash; Definition &ndash;<br />\nSet of graphic symbols (for example an alphabet) employed in writing the name, expressed using the four letters codes defined in ISO 15924, where applicable.</p>\n<p>&ndash; Description &ndash;<br />\nSOURCE Adapted from [UNGEGN Glossary 2007].</p>\n<p>EXAMPLES Cyrillic, Greek, Roman/Latin scripts.</p>\n<p>NOTE 1The four letter codes for Latin (Roman), Cyrillic and Greek script are &ldquo;Latn&rdquo;, &ldquo;Cyrl&rdquo; and &ldquo;Grek&rdquo;, respectively.</p>\n<p>NOTE 2 In rare cases other codes could be used (for other scripts than Latin, Greek and Cyrillic). However, this should mainly apply for historical names in historical scripts.</p>\n<p>NOTE 3 This attribute is of first importance in the multi-scriptual context of Europe.</p>\n"
						}
					],

					"paramLabel": "script",
					"paramName": "script",
					"paramValue": "import eu.esdihumboldt.hale.common.lookup.*;\r\nimport eu.esdihumboldt.hale.ui.HaleUI;\r\nimport eu.esdihumboldt.hale.common.core.io.*;\r\n\r\n//available lookup tables,\r\ndef lookupTableIds = [\"borehole_status\": \"6b020fbf-5f11-4422-8bf0-8922baa7513d\",\r\n\t\t\t\t\t  \"borehole_drillingMethod\":\"3f3e28f7-2c75-4d2e-96eb-0265928de559\",\r\n\t\t\t\t\t  \"borehole_purpose\":\"701e44eb-184b-4283-9ec4-4861bc83b682\",\t\t\t\t\t  \r\n\t\t\t\t\t  \"layer_casingKind\":\"994bcdea-12b9-4671-bde2-a1df4e1be3d9\",\r\n\t\t\t\t\t  \"layer_casingMaterial\":\"e9317ef4-c273-47e4-a326-ab3e39a669bd\",\t\t\t\t\t  \r\n\t\t\t\t\t  \"layer_chronostratigraphy\":\"f5433b9b-a89e-4860-a4c7-f8c3ffe8d6ee\",\r\n\t\t\t\t\t  \"layer_compactness\":\"4cb095ce-f452-4c30-8331-d2689dff4a07\",\r\n\t\t\t\t\t  \"layer_consistance\":\"1326c176-5a33-4be5-a209-65b1476cac33\",\r\n\t\t\t\t\t  \"layer_fillKind\":\"5024b85b-7438-4721-96f3-47273dc72f58\",\r\n\t\t\t\t\t  \"layer_humidity\":\"ae1cf944-0d7d-41b8-8474-f723fa009c6f\",\r\n\t\t\t\t\t  \"layer_lithology\":\"b85c79a6-da9f-4f18-a32a-651f52978fde\"]\r\n\r\n\r\ndef stratigraphyList = _source.links.stratigraphy.list()\r\n_target {\r\n\tstratigraphyList.each { stratigraphy ->\r\n\t\tstratigraphy_kind_id = stratigraphy.p.kind_id_cli.value()\t\r\n\t\t//create interval series if startigraphy.kind_id = 3000 (Geology)\t\r\n\t\tif (stratigraphy_kind_id == 3000) {\r\n\t\t\t\r\n\t\t\tintervalSeries {\r\n\t\t\t\tIntervalSeries {\r\n\t\t\t\t\tdescription {\r\n\t\t\t\t\t\tLocalisedCharacterString( stratigraphy.p.name_sty.value() )\r\n\t\t\t\t\t}\r\n\t\t\t\t\t\r\n\t\t\t\t\t//create related layers\r\n\t\t\t\t\tstratigraphy.links.layer.list().each { sourceLayer ->\r\n\t\t\t\t\t\tlayer {\r\n\t\t\t\t\t\t\tInterval {\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\tfrom( sourceLayer.p.depth_from_lay.value() ){\r\n\t\t\t\t\t\t\t\t\tuom( 'm' )\r\n\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\tto( sourceLayer.p.depth_to_lay.value() ){\r\n\t\t\t\t\t\t\t\t\tuom( 'm' )\r\n\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\tdef waterContentValue = getLookupTableValue(sourceLayer.p.humidity_id_cli.value(), lookupTableIds[\"layer_humidity\"])\r\n\t\t\t\t\t\t\t\tif (waterContentValue){\r\n\t\t\t\t\t\t\t\t\twaterContent(waterContentValue){\r\n\t\t\t\t\t\t\t\t\t\tcodeSpace( 'https://www.infogeo.de/boreholeml/3.0/codelists/WaterContentList.xml' )\r\n\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\tdef consistanceValue = getLookupTableValue( sourceLayer.p.consistance_id_cli.value(), lookupTableIds[\"layer_consistance\"] )\r\n\t\t\t\t\t\t\t\tif (consistanceValue){\r\n\t\t\t\t\t\t\t\t\tconsistency( consistanceValue ) {\r\n\t\t\t\t\t\t\t\t\t\tcodeSpace( 'https://www.infogeo.de/boreholeml/3.0/codelists/ConsistencyList.xml' )\r\n\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\tdef compactnessValue = getLookupTableValue( sourceLayer.p.compactness_id_cli.value(), lookupTableIds[\"layer_compactness\"] )\r\n\t\t\t\t\t\t\t\tif (compactnessValue){\r\n\t\t\t\t\t\t\t\t\tcompactness( compactnessValue ) {\r\n\t\t\t\t\t\t\t\t\t\tcodeSpace( 'https://www.infogeo.de/boreholeml/3.0/codelists/CompactnessList.xml' )\r\n\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\tdef lithology_code = getCollectedCodeById( sourceLayer.p.lithology_id_cli.value() )\r\n\t\t\t\t\t\t\t\tdef lithology_text = getCollectedValueById( sourceLayer.p.lithology_id_cli.value() )\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\trockCode( lithology_code )\r\n\t\t\t\t\t\t\t\trockNameText {\r\n\t\t\t\t\t\t\t\t\tLocalisedCharacterString( lithology_text )\r\n\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\tdef lithologyValue = getLookupTableValue( sourceLayer.p.lithology_id_cli.value(), lookupTableIds[\"layer_lithology\"] )\r\n\t\t\t\t\t\t\t\tif (lithologyValue) {\r\n\t\t\t\t\t\t\t\t\tlithology {\r\n\t\t\t\t\t\t\t\t\t\tLithology {\r\n\t\t\t\t\t\t\t\t\t\t\trockName( lithologyValue ){\r\n\t\t\t\t\t\t\t\t\t\t\t\tcodeSpace( 'https://www.infogeo.de/boreholeml/3.0/codelists/RockNameList.xml' )\r\n\t\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t_b.stratigraphy {\r\n\t\t\t\t\t\t\t\t\tStratigraphy {\r\n\t\t\t\t\t\t\t\t\t\tdef chronoStrat = getLookupTableValue( sourceLayer.p.chronostratigraphy_id_cli.value(), lookupTableIds[\"layer_chronostratigraphy\"] )\r\n\t\t\t\t\t\t\t\t\t\tif (chronoStrat){\r\n\t\t\t\t\t\t\t\t\t\t\tchronoStratigraphy( chronoStrat ) {\r\n\t\t\t\t\t\t\t\t\t\t\t\tcodeSpace( 'https://www.infogeo.de/boreholeml/3.0/codelists/ChronoStratigraphyList.xml' )\r\n\t\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\tdef lithoStrat = getCollectedValueById(sourceLayer.p.lithostratigraphy_id_cli.value())\r\n\t\t\t\t\t\t\t\t\t\tif (lithoStrat) {\r\n\t\t\t\t\t\t\t\t\t\t\tlithoStratigraphy {\r\n\t\t\t\t\t\t\t\t\t\t\t\tLocalisedCharacterString( lithoStrat )\r\n\t\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t}\r\n\t\t\t\t\t}\t\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t\r\n\t\t//create installationDetail only \r\n\t\tif (stratigraphy_kind_id == 3002 || stratigraphy_kind_id == 3004){\r\n\t\t\tinstallationDetail {\r\n\t\t\t\tInstallationDetails {\r\n\t\t\t\t\t//create casingString if straigraphy.kind_id = 3002 (Casing)\r\n\t\t\t\t\tif (stratigraphy_kind_id == 3002) {\r\n\t\t\t\t\t\tcasingString {\r\n\t\t\t\t\t\t\tCasingString {\r\n\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t//create related segments\r\n\t\t\t\t\t\t\t\tstratigraphy.links.layer.list().each { sourceLayer ->\r\n\t\t\t\t\t\t\t\t\tcasingStringSegment {\r\n\t\t\t\t\t\t\t\t\t\tCasingStringSegment {\r\n\t\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\tfrom( sourceLayer.p.depth_from_lay.value() ) {\r\n\t\t\t\t\t\t\t\t\t\t\t\tuom( 'm' )\r\n\t\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\tto( sourceLayer.p.depth_to_lay.value() ) {\r\n\t\t\t\t\t\t\t\t\t\t\t\tuom( 'm' )\r\n\t\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\tdef casingMaterialValue = getLookupTableValue( sourceLayer.p.casng_material_id_cli.value(), lookupTableIds[\"layer_casingMaterial\"] )\r\n\t\t\t\t\t\t\t\t\t\t\tif (casingMaterialValue){\r\n\t\t\t\t\t\t\t\t\t\t\t\tcasingMaterial( casingMaterialValue ) {\r\n\t\t\t\t\t\t\t\t\t\t\t\t\tcodeSpace( 'https://www.infogeo.de/boreholeml/3.0/codelists/CasingMaterialList.xml' )\r\n\t\t\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\tdiameter( sourceLayer.p.casng_outer_diameter_lay.value() ) {\r\n\t\t\t\t\t\t\t\t\t\t\t\tuom( 'mm' )\r\n\t\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\twallThickness( sourceLayer.p.casng_outer_diameter_lay.value() - sourceLayer.p.casng_inner_diameter_lay.value() ) {\r\n\t\t\t\t\t\t\t\t\t\t\t\tuom( 'mm' )\r\n\t\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\tdef installationElementValue = getLookupTableValue( sourceLayer.p.casng_kind_id_cli.value(), lookupTableIds[\"layer_casingKind\"] )\r\n\t\t\t\t\t\t\t\t\t\t\tif (installationElementValue){\r\n\t\t\t\t\t\t\t\t\t\t\t\tinstallationElement( installationElementValue ) {\r\n\t\t\t\t\t\t\t\t\t\t\t\t\tcodeSpace( 'https://www.infogeo.de/boreholeml/3.0/codelists/InstallationElementList.xml' )\r\n\t\t\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t\t}\t\r\n\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t}\r\n\t\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\t\t//create spaceFilling if startigraphy.kind_id = 3004 (Filling)\t\r\n\t\t\t\t\tif (stratigraphy_kind_id == 3004) {\r\n\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t//create related segments if fill_kind_id_cli = 25000301 (Ringraumverf\u00fcllung)\r\n\t\t\t\t\t\tstratigraphy.links.layer.list().each { sourceLayer ->\r\n\t\t\t\t\t\t\tif (sourceLayer.p.fill_kind_id_cli.value() == 25000301){\r\n\t\t\t\t\t\t\t\tspaceFilling {\r\n\t\t\t\t\t\t\t\t\tSpaceFilling {\r\n\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\tfrom( sourceLayer.p.depth_from_lay.value() ){\r\n\t\t\t\t\t\t\t\t\t\t\tuom( 'm' )\r\n\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\tto( sourceLayer.p.depth_to_lay.value() ){\r\n\t\t\t\t\t\t\t\t\t\t\tuom( 'm' )\r\n\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\tdef fillingMaterialValue = getLookupTableValue( sourceLayer.p.fill_kind_id_cli.value(), lookupTableIds[\"layer_fillKind\"] )\r\n\t\t\t\t\t\t\t\t\t\tif (fillingMaterialValue){\r\n\t\t\t\t\t\t\t\t\t\t\tspaceFillingMaterial( fillingMaterialValue ) {\r\n\t\t\t\t\t\t\t\t\t\t\t\tcodeSpace( 'https://www.infogeo.de/boreholeml/3.0/codelists/FillingMaterialList.xml' )\r\n\t\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t}\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t}\t\r\n}\r\n\r\n\r\ndef getLookupTableValue(value, tableId){\r\n\t// retrieve Lookup table\r\n\tLookupService ls = HaleUI.getServiceProvider().getService(LookupService.class);\r\n\tLookupTableInfo lithTable = ls.getTable(tableId);\r\n\tdef table = lithTable.getTable();\r\n\t\r\n\t//get value\r\n\tdef result = table.lookup(Value.of(value))\r\n\treturn result\r\n}\r\n\r\ndef getCollectedValueById(codelistId) {\r\n\tdef c = _.context.collector()\r\n\tdef textEn = c.codelist[codelistId].value()\t\r\n\treturn textEn\r\n}\r\n\r\ndef getCollectedCodeById(codelistId) {\r\n\tdef c = _.context.collector()\r\n\tdef code = c.codelist_id_code[codelistId].value()\t\r\n\treturn code\r\n}",

n\tdef textEn = c.codelist[codelistId].value()\t\r\n\treturn textEn\r\n}\r\n\r\ndef getCollectedCodeById(codelistId) {\r\n\tdef c = _.context.collector()\r\n\tdef code = c.codelist_id_code[codelistId].value()\t\r\n\treturn code\r\n}</code></pre>",
