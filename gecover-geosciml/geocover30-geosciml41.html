							"typeDescription": "<p>A fold is formed by one or more systematically curved layers, surfaces, or lines in a rock body. A fold denotes a structure formed by the deformation of a geologic structure, such as a contact which the original undeformed geometry is presumed, to form a structure that may be described by the translation of an abstract line (the fold axis) parallel to itself along some curvilinear path (the fold profile). Folds have a hinge zone (zone of maximum curvature along the surface) and limbs (parts of the deformed surface not in the hinge zone). Folds are described by an axial surface, hinge line, profile geometry, the solid angle between the limbs, and the relationships between adjacent folded surfaces if the folded structure is a Layering fabric.</p>"
						},
						{
							"propertyType": "ReferenceType",
							"propertyCardinality": "0..1",
							"propertyDescription": "<p>The property profileType:FoldProfileTypeTerm contains a term from a controlled vocabulary specifying the concave/convex geometry of fold relative to earth surface, and relationship to younging direction in folded strata if known. (e.g., antiform, synform, neutral, anticline, syncline, monocline, ptygmatic).</p>"
						},
						{
							"propertyType": "hrefType",
							"propertyCardinality": "0..1"
						}
					],
					"shortName": "href",
					"entity": {
						"type": {
							"localName": "FoldType",
							"namespace": "http://www.opengis.net/gsml/4.1/GeoSciML-Basic"
						},
						"path": [
							{
								"localName": "profileType",
								"namespace": "http://www.opengis.net/gsml/4.1/GeoSciML-Basic"
							},
							{
								"localName": "href",
								"namespace": "http://www.w3.org/1999/xlink"
							}
						]
					}
				}
			],
			"explanations": {
				"de": "Bef\u00fcllt das Attribut <em>href</em> aus dem Quell-Attribut <em>FOLD_TYP</em> anhand der folgenden Werte-Abbildung:<br /><table border=\"1\"><tr><th>Quell-Werte</th><th>Ziel-Wert</th></tr></table><br />Nicht aufgelistete Quell-Werte werden wie folgt repr\u00e4sentiert: Durch den unver\u00e4nderten Wert des Quell-Attributs.",
				"en": "Populates the <em>href</em> property from the <em>FOLD_TYP</em> property with values according to the following mapping:<br /><table border=\"1\"><tr><th>Source values</th><th>Target value</th></tr></table><br />Not mapped source values will result in the following target value: the source value."
			},

					"propertyDescriptions": [
						{
							"typeDescription": "<p>A foliation is a planar arrangement of textural or structural features in any type of rock. It includes any of a wide variety of penetrative planar geological structures that may be present in a rock. Examples include schistosity, mylonitic foliation, penetrative bedding structure (lamination), and cleavage. Following the proposed definition of gneiss by the NADM Science Language Technical Team, penetrative planar foliation defined by layers &gt; 5 mm thick is considered Layering.</p>"
						}
					],
					"shortName": "Foliation",
					"entity": {
						"type": {
							"localName": "FoliationType",
							"namespace": "http://www.opengis.net/gsml/4.1/GeoSciML-Basic"
						}
					}
				}
			],

				"de": "<p>Erstellt ein <em>Foliation</em> Objekt f\u00fcr jedes <em>Deformation_Structures_PT</em> (erf\u00fcllt <span style=\"font-style: italic;\">Kind = &lsquo;ausgepr&auml;gte Kl&uuml;ftung&rsquo;</span>) Objekt in den Quell-Daten.</p>",
				"en": "<p>Creates a <em>Foliation</em> instance for each <em>Deformation_Structures_PT</em> (matching <span style=\"font-style: italic;\">Kind = &lsquo;ausgepr&auml;gte Kl&uuml;ftung&rsquo;</span>) instance in the source data set.</p>"
			},

				"de": "<p>Analysiert den Wert des Quell-Attibuts <em>UUID</em> anhand des regul\u00e4ren Ausdrucks <code>\\{(.*?)\\}</code>.<br/>Wird eine \u00dcbereinstimmung gefunden wird diese anhand des Musters <code>Foliation_{1}</code> umformatiert.<br/>In geschwungenen Klammern eingebetette Nummern werden dabei durch den Inhalt der entsprechenden <em>Gruppe</em> des regul\u00e4ren Ausdrucks ersetzt.<br/>Das Ergebnis wird im Ziel-Attribut <em>id</em> abgelegt.</p>",
				"en": "<p>Populates the target property <em>id</em> with the groups captured from the regular expression analysis on the source property <em>UUID</em>.</p>\n<p>The regular expression analysis is carried out based on the regular expression <code>\\{(.*?)\\}</code>.<br/>If a source value matches the pattern, the transformation result is constructed based on the output format <code>Foliation_{1}</code>.<br/>Within the given format, curly braces wrapping group numbers are replaced by the content of the respective regular expression group.</p>"

			"targets": [
				{
					"propertyPath": [
						"GeologicUnit"
					],
					"propertyDescriptions": [
						{
							"typeDescription": "<p>Conceptually, a GeologicUnit may represent a body of material in the Earth whose complete and precise extent is inferred to exist (e.g., North American Data Model GeologicUnit, Stratigraphic unit in the sense of NACSN, or International Stratigraphic Code ), or a classifier used to characterize parts of the Earth (e.g. lithologic map unit like &lsquo;granitic rock&rsquo; or &lsquo;alluvial deposit&rsquo;, surficial units like &lsquo;till&rsquo; or &lsquo;old alluvium&rsquo;). It includes both formal units (i.e. formally adopted and named in an official lexicon) and informal units (i.e. named but not promoted to a lexicon) and unnamed units (i.e., recognizable, described and delineable in the field but not otherwise formalised). In simpler terms, a geologic unit is a package of earth material (generally rock).</p>"
						}
					],
					"shortName": "GeologicUnit",
					"entity": {
						"type": {
							"localName": "GeologicUnitType",
							"namespace": "http://www.opengis.net/gsml/4.1/GeoSciML-Basic"
						}
					}
				}
			],
			"explanations": {
				"de": "Fasst alle Objekte des Typs <em>Bedrock_PLG</em> (erf\u00fcllt <span style=\"font-style: italic;\">LITHO_D is not null AND LITHO_D &lt;&gt; ''</span>) zusammen, bei denen die folgenden Attribute gleiche Werte aufweisen: <span style=\"font-style: italic;\">LITSTRAT</span> and <span style=\"font-style: italic;\">LITHO_D</span>. Die Werte dieser Attribute werden als ein Wert zusammengefasst, w\u00e4hrend die Werte der anderen Attribute f\u00fcr je Quell-Objekt behandelt werden.",
				"en": "Merges different instances of the type <em>Bedrock_PLG</em> (matching <span style=\"font-style: italic;\">LITHO_D is not null AND LITHO_D &lt;&gt; ''</span>) based on its properties <span style=\"font-style: italic;\">LITSTRAT</span> and <span style=\"font-style: italic;\">LITHO_D</span> being equal. The values of these properties are merged into one, while the values of the other properties will be available in the target instance of type <em>GeologicUnit</em> as separate values for each source instance."
			},

					"propertyDescriptions": [
						{
							"typeDescription": "<p>Conceptually, a GeologicUnit may represent a body of material in the Earth whose complete and precise extent is inferred to exist (e.g., North American Data Model GeologicUnit, Stratigraphic unit in the sense of NACSN, or International Stratigraphic Code ), or a classifier used to characterize parts of the Earth (e.g. lithologic map unit like &lsquo;granitic rock&rsquo; or &lsquo;alluvial deposit&rsquo;, surficial units like &lsquo;till&rsquo; or &lsquo;old alluvium&rsquo;). It includes both formal units (i.e. formally adopted and named in an official lexicon) and informal units (i.e. named but not promoted to a lexicon) and unnamed units (i.e., recognizable, described and delineable in the field but not otherwise formalised). In simpler terms, a geologic unit is a package of earth material (generally rock).</p>"

							"typeDescription": "<p>Conceptually, a GeologicUnit may represent a body of material in the Earth whose complete and precise extent is inferred to exist (e.g., North American Data Model GeologicUnit, Stratigraphic unit in the sense of NACSN, or International Stratigraphic Code ), or a classifier used to characterize parts of the Earth (e.g. lithologic map unit like &lsquo;granitic rock&rsquo; or &lsquo;alluvial deposit&rsquo;, surficial units like &lsquo;till&rsquo; or &lsquo;old alluvium&rsquo;). It includes both formal units (i.e. formally adopted and named in an official lexicon) and informal units (i.e. named but not promoted to a lexicon) and unnamed units (i.e., recognizable, described and delineable in the field but not otherwise formalised). In simpler terms, a geologic unit is a package of earth material (generally rock).</p>"

						"GeologicUnit",
						"description"
					],
					"propertyDescriptions": [
						{
							"typeDescription": "<p>Conceptually, a GeologicUnit may represent a body of material in the Earth whose complete and precise extent is inferred to exist (e.g., North American Data Model GeologicUnit, Stratigraphic unit in the sense of NACSN, or International Stratigraphic Code ), or a classifier used to characterize parts of the Earth (e.g. lithologic map unit like &lsquo;granitic rock&rsquo; or &lsquo;alluvial deposit&rsquo;, surficial units like &lsquo;till&rsquo; or &lsquo;old alluvium&rsquo;). It includes both formal units (i.e. formally adopted and named in an official lexicon) and informal units (i.e. named but not promoted to a lexicon) and unnamed units (i.e., recognizable, described and delineable in the field but not otherwise formalised). In simpler terms, a geologic unit is a package of earth material (generally rock).</p>"
						},
						{
							"propertyType": "StringOrRefType",
							"propertyCardinality": "0..1"
						}
					],
					"shortName": "description",
					"entity": {
						"type": {
							"localName": "GeologicUnitType",
							"namespace": "http://www.opengis.net/gsml/4.1/GeoSciML-Basic"
						},
						"path": [
							{
								"localName": "description",
								"namespace": "http://www.opengis.net/gml/3.2"
							}
						]
					}
				}
			],
			"explanations": {
				"de": "<p>F\u00fcr jeden Wert in <em>LITHO_D</em> wird dieser im Ziel als Attribut <em>description</em> hinzugef\u00fcgt.<br/>Falls notwendig wird eine Datentyp-Konvertierung angewandt.</p>",
				"en": "<p>For each value in <em>LITHO_D</em> adds the same value to the <em>description</em> property. If necessary a conversion is applied.</p>"

							"typeDescription": "<p>Conceptually, a GeologicUnit may represent a body of material in the Earth whose complete and precise extent is inferred to exist (e.g., North American Data Model GeologicUnit, Stratigraphic unit in the sense of NACSN, or International Stratigraphic Code ), or a classifier used to characterize parts of the Earth (e.g. lithologic map unit like &lsquo;granitic rock&rsquo; or &lsquo;alluvial deposit&rsquo;, surficial units like &lsquo;till&rsquo; or &lsquo;old alluvium&rsquo;). It includes both formal units (i.e. formally adopted and named in an official lexicon) and informal units (i.e. named but not promoted to a lexicon) and unnamed units (i.e., recognizable, described and delineable in the field but not otherwise formalised). In simpler terms, a geologic unit is a package of earth material (generally rock).</p>"
						},
						{
							"propertyType": "GeologicEventPropertyType",
							"propertyCardinality": "0..110",
							"propertyDescription": "<p>The geologicHistory is an association that relates one or more GeologicEvents to a GeologicFeature to describe their age or geologic history. Normally, GeoSciML uses the generic relatedFeature::GeologicRelation to associate GeologicFeature with other GeologicFeatures, including GeologicEvent. However, this design was deemed too complex for GeoSciML Basic and is therefore only available from the GeoSciML Extension package.</p>"

							"typeDescription": "<p>Conceptually, a GeologicUnit may represent a body of material in the Earth whose complete and precise extent is inferred to exist (e.g., North American Data Model GeologicUnit, Stratigraphic unit in the sense of NACSN, or International Stratigraphic Code ), or a classifier used to characterize parts of the Earth (e.g. lithologic map unit like &lsquo;granitic rock&rsquo; or &lsquo;alluvial deposit&rsquo;, surficial units like &lsquo;till&rsquo; or &lsquo;old alluvium&rsquo;). It includes both formal units (i.e. formally adopted and named in an official lexicon) and informal units (i.e. named but not promoted to a lexicon) and unnamed units (i.e., recognizable, described and delineable in the field but not otherwise formalised). In simpler terms, a geologic unit is a package of earth material (generally rock).</p>"

						"MappedFeature"
					],
					"propertyDescriptions": [
						{
							"typeDescription": "<p>A MappedFeature is part of a geological interpretation. It provides a link between a notional feature (description package) and one spatial representation of it, or part of it (exposures, surface traces and intercepts, etc.). The mapped features are the elements that compose a map, a cross-section, a borehole log, or any other representation. The mappingFrame identifies the domain being mapped by the geometries. For typical geological maps, the mapping frame is the surface of the earth (the 2.5D interface between the surface of the bedrock and whatever sits on it; atmosphere or overburden material for bedrock maps). It can also be abstract frames, such as the arbitrary plane that forms a mine level or a cross-section, the 3D volume enclosing an ore body or the line that approximate the path of a borehole.</p>"
						}
					],
					"shortName": "MappedFeature",
					"entity": {
						"type": {

						}

				}

						"MappedFeature",
						"description"
					],
					"propertyDescriptions": [
						{
							"typeDescription": "<p>A MappedFeature is part of a geological interpretation. It provides a link between a notional feature (description package) and one spatial representation of it, or part of it (exposures, surface traces and intercepts, etc.). The mapped features are the elements that compose a map, a cross-section, a borehole log, or any other representation. The mappingFrame identifies the domain being mapped by the geometries. For typical geological maps, the mapping frame is the surface of the earth (the 2.5D interface between the surface of the bedrock and whatever sits on it; atmosphere or overburden material for bedrock maps). It can also be abstract frames, such as the arbitrary plane that forms a mine level or a cross-section, the 3D volume enclosing an ore body or the line that approximate the path of a borehole.</p>"

							}

				"de": "Bef\u00fcllt das Attribut <em>description</em> mit einer Zeichenkette, formattiert anhand des folgenden Musters:<br /><pre>{LITSTRAT}: {KIND} ({LITHO_D})</pre><br />Von geschwungenen Klammern eingefasste Quell-Attribut-Namen werden durch den entsprechenden Wert ersetzt, sofern vorhanden.<br /><br />Ersetzungstabelle:<br /><table border=\"1\"><tr><th>Name der Variable</th><th>Wert dieses Attributs</th></tr><tr><td>{LITHO_D}</td><td><em>LITHO_D</em></td></tr><tr><td>{LITSTRAT}</td><td><em>LITSTRAT</em></td></tr><tr><td>{KIND}</td><td><em>KIND</em></td></tr></table>",
				"en": "Populates the <em>description</em> property with a string formatted according to this pattern:<br /><pre>{LITSTRAT}: {KIND} ({LITHO_D})</pre><br />Source property names in curly braces are replaced by the corresponding property value, if the context condition/index matches, otherwise the value is not set.<br /><br />Replacement table:<br /><table border=\"1\"><tr><th>Variable name</th><th>Value of the following property</th></tr><tr><td>{LITHO_D}</td><td><em>LITHO_D</em></td></tr><tr><td>{LITSTRAT}</td><td><em>LITSTRAT</em></td></tr><tr><td>{KIND}</td><td><em>KIND</em></td></tr></table>"

							"typeDescription": "<p>A MappedFeature is part of a geological interpretation. It provides a link between a notional feature (description package) and one spatial representation of it, or part of it (exposures, surface traces and intercepts, etc.). The mapped features are the elements that compose a map, a cross-section, a borehole log, or any other representation. The mappingFrame identifies the domain being mapped by the geometries. For typical geological maps, the mapping frame is the surface of the earth (the 2.5D interface between the surface of the bedrock and whatever sits on it; atmosphere or overburden material for bedrock maps). It can also be abstract frames, such as the arbitrary plane that forms a mine level or a cross-section, the 3D volume enclosing an ore body or the line that approximate the path of a borehole.</p>"
						},

			"targets": [
				{
					"propertyPath": [
						"MappedFeature",
						"shape",
						"AbstractGeometry",
						"LineString"
					],
					"propertyDescriptions": [
						{
							"typeDescription": "<p>A MappedFeature is part of a geological interpretation. It provides a link between a notional feature (description package) and one spatial representation of it, or part of it (exposures, surface traces and intercepts, etc.). The mapped features are the elements that compose a map, a cross-section, a borehole log, or any other representation. The mappingFrame identifies the domain being mapped by the geometries. For typical geological maps, the mapping frame is the surface of the earth (the 2.5D interface between the surface of the bedrock and whatever sits on it; atmosphere or overburden material for bedrock maps). It can also be abstract frames, such as the arbitrary plane that forms a mine level or a cross-section, the 3D volume enclosing an ore body or the line that approximate the path of a borehole.</p>"
						},
						{
							"propertyType": "geometryMember",
							"propertyCardinality": "0..1",
							"propertyDescription": "<p>The shape:GM_Object property contains the geometry delimiting the mapped feature. Note that while in most cases, the geometry will be a 2D polygon, it is not restricted to any dimension. For instance, a lithological log can be represented using of 1D geometries (expressed linearly from the borehole origin), or a geologic unit can be represented using a 3D volume.</p>"
						},
						{
							"propertyCardinality": "0..1"
						},
						{
							"propertyType": "LineString",
							"propertyCardinality": "1..1",
							"propertyDescription": "<p>A LineString is a special curve that consists of a single segment with linear interpolation. It is defined by two or more coordinate tuples, with linear interpolation between them. The number of direct positions in the list shall be at least two.</p>"
						}
					],
					"shortName": "LineString",
					"entity": {
						"type": {
							"localName": "MappedFeatureType",
							"namespace": "http://www.opengis.net/gsml/4.1/GeoSciML-Basic"
						},
						"path": [

							},
							{
								"localName": "LineString",
								"namespace": "http://www.opengis.net/gml/3.2"
							}
						]
					}
				}
			],
			"explanations": {
				"de": "<p>F\u00fcr jeden Wert in <em>geom</em> wird dieser im Ziel als Attribut <em>LineString</em> hinzugef\u00fcgt.<br/>Falls notwendig wird eine Datentyp-Konvertierung angewandt.</p>",

		{

						"MappedFeature",
						"specification",
						"href"
					],
					"propertyDescriptions": [
						{
							"typeDescription": "<p>A MappedFeature is part of a geological interpretation. It provides a link between a notional feature (description package) and one spatial representation of it, or part of it (exposures, surface traces and intercepts, etc.). The mapped features are the elements that compose a map, a cross-section, a borehole log, or any other representation. The mappingFrame identifies the domain being mapped by the geometries. For typical geological maps, the mapping frame is the surface of the earth (the 2.5D interface between the surface of the bedrock and whatever sits on it; atmosphere or overburden material for bedrock maps). It can also be abstract frames, such as the arbitrary plane that forms a mine level or a cross-section, the 3D volume enclosing an ore body or the line that approximate the path of a borehole.</p>"
						},
						{
							"propertyType": "FeaturePropertyType",
							"propertyCardinality": "0..1",
							"propertyDescription": "<p>The specification association links an instance of MappedFeature to the GFI_Feature being mapped. In a geological map, MappedFeatures are used to represent GeologicFeatures, but other features from other domains could be represented.</p>"
						},

							"propertyCardinality": "0..1"
						}
					],

						"type": {
							"localName": "MappedFeatureType",

							},
							{
								"localName": "href",
								"namespace": "http://www.w3.org/1999/xlink"
							}
						]
					}
				}
			],
			"explanations": {
				"de": "Bef\u00fcllt das Ziel-Attribut <em>href</em> mit dem Ergebnis des folgenden Groovy-Skripts:<br /><br /><pre><code class=\"language-groovy\">def lithoComposition = LITHO_D\r\ndef lithoStrat = LITSTRAT\r\n\r\nif (lithoComposition) {\r\n\tdef combinedKey = lithoComposition + lithoStrat\r\n\treturn (\"#GeologicUnit_Litho_\" +\r\n  \t\tUUID.nameUUIDFromBytes(combinedKey.getBytes()).toString());\r\n}\r\nelse {\r\n\treturn (\"#GeologicUnit_LitStrat_\" +\r\n  \t\tUUID.nameUUIDFromBytes(lithoStrat.getBytes()).toString());\r\n}\r\n</code></pre><br />Quell-Attribute sind als Variablen verf\u00fcgbar und werden durch den entsprechenden Wert ersetzt, sofern vorhanden.",
				"en": "Populates the <em>href</em> property with the result of the following Groovy script:<br /><br /><pre><code class=\"language-groovy\">def lithoComposition = LITHO_D\r\ndef lithoStrat = LITSTRAT\r\n\r\nif (lithoComposition) {\r\n\tdef combinedKey = lithoComposition + lithoStrat\r\n\treturn (\"#GeologicUnit_Litho_\" +\r\n  \t\tUUID.nameUUIDFromBytes(combinedKey.getBytes()).toString());\r\n}\r\nelse {\r\n\treturn (\"#GeologicUnit_LitStrat_\" +\r\n  \t\tUUID.nameUUIDFromBytes(lithoStrat.getBytes()).toString());\r\n}\r\n</code></pre><br />Source property names are bound to the corresponding value, if the context condition/index matches, otherwise the value is not set."

							"typeDescription": "<p>A MappedFeature is part of a geological interpretation. It provides a link between a notional feature (description package) and one spatial representation of it, or part of it (exposures, surface traces and intercepts, etc.). The mapped features are the elements that compose a map, a cross-section, a borehole log, or any other representation. The mappingFrame identifies the domain being mapped by the geometries. For typical geological maps, the mapping frame is the surface of the earth (the 2.5D interface between the surface of the bedrock and whatever sits on it; atmosphere or overburden material for bedrock maps). It can also be abstract frames, such as the arbitrary plane that forms a mine level or a cross-section, the 3D volume enclosing an ore body or the line that approximate the path of a borehole.</p>"

						"GeologicUnit",
						"composition",
						"CompositionPart",
						"material",
						"href"
					],
					"propertyDescriptions": [
						{
							"typeDescription": "<p>A natural geomorphologic feature is a geomorphologic feature (i.e., landform) that has been created by natural Earth processes. For example, river channel, beach ridge, caldera, canyon, moraine or mud flat.</p>"
						},
						{
							"propertyType": "GeologicUnitPropertyType",
							"propertyCardinality": "0..110",
							"propertyDescription": "<p>The unitDescription property is an association that links the geomorphologic feature to a geologic description (e.g., related stratigraphic units and earth materials).</p>"
						},
						{
							"propertyType": "GeologicUnit",
							"propertyCardinality": "0..1",
							"propertyDescription": "<p>Conceptually, a GeologicUnit may represent a body of material in the Earth whose complete and precise extent is inferred to exist (e.g., North American Data Model GeologicUnit, Stratigraphic unit in the sense of NACSN, or International Stratigraphic Code ), or a classifier used to characterize parts of the Earth (e.g. lithologic map unit like &lsquo;granitic rock&rsquo; or &lsquo;alluvial deposit&rsquo;, surficial units like &lsquo;till&rsquo; or &lsquo;old alluvium&rsquo;). It includes both formal units (i.e. formally adopted and named in an official lexicon) and informal units (i.e. named but not promoted to a lexicon) and unnamed units (i.e., recognizable, described and delineable in the field but not otherwise formalised). In simpler terms, a geologic unit is a package of earth material (generally rock).</p>"
						},
						{
							"propertyType": "?",
							"propertyCardinality": "0..110",
							"propertyDescription": "<p>The property composition is an association that links a GeologicUnit with CompositionParts to describe the material composition of the GeologicUnit (e.g., a detailed, instance specific, lithologic description)</p>"
						},
						{
							"propertyType": "CompositionPart",
							"propertyCardinality": "1..1",
							"propertyDescription": "<p>CompositionPart represents the composition of a geologic unit in terms of earth material constituents (CompoundMaterial). It decomposes the material making of the unit into parts having distinct roles and proportions.</p>"
						},
						{
							"propertyType": "? extends AbstractMemberType",
							"propertyCardinality": "0..1",
							"propertyDescription": "<p>The material:EarthMaterial property contains the material description of the composing part.</p>"
						},
						{
							"propertyType": "hrefType",
							"propertyCardinality": "0..1"
						}
					],
					"shortName": "href",
					"entity": {
						"type": {
							"localName": "NaturalGeomorphologicFeatureType",
							"namespace": "http://www.opengis.net/gsml/4.1/GeoSciML-Basic"
						},
						"path": [
							{
								"localName": "unitDescription",

							},
							{

								"namespace": "http://www.opengis.net/gsml/4.1/GeoSciML-Basic"
							},
							{
								"localName": "CompositionPart",
								"namespace": "http://www.opengis.net/gsml/4.1/GeoSciML-Basic"

							},
							{
								"localName": "href",
								"namespace": "http://www.w3.org/1999/xlink"
							}
						]
					}
				}
			],
			"explanations": {
				"de": "Bef\u00fcllt das Attribut <em>href</em> aus dem Quell-Attribut <em>ROCK_SPE</em> (erf\u00fcllt <span style=\"font-style: italic;\">value &lt;&gt; 'Unknown'</span>) anhand der folgenden Werte-Abbildung:<br /><table border=\"1\"><tr><th>Quell-Werte</th><th>Ziel-Wert</th></tr></table><br />Nicht aufgelistete Quell-Werte werden wie folgt repr\u00e4sentiert: Durch den unver\u00e4nderten Wert des Quell-Attributs.",
				"en": "Populates the <em>href</em> property from the <em>ROCK_SPE</em> (matching <span style=\"font-style: italic;\">value &lt;&gt; 'Unknown'</span>) property with values according to the following mapping:<br /><table border=\"1\"><tr><th>Source values</th><th>Target value</th></tr></table><br />Not mapped source values will result in the following target value: the source value."
			},
